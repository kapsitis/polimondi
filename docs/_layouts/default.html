<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ '/style/main.css' | relative_url }}">
<title>{{ page.title | default: site.title }}</title>
<script>
    window.MathJax = {
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
    },
    options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
    };
</script>
<script>
		function changeImage() {
			var selectElement = document.getElementById("selectSvg");
			var selectedOption = selectElement.options[selectElement.selectedIndex].value;
			const imgParams = selectedOption.split(";");

			var imageElement = document.getElementById("svgImage")
			console.log("imgParams[1] = " + imgParams[1])
			console.log("imgParams[2] = " + imgParams[2])
			imageElement.src = "inductive_sequences/" + imgParams[0];
			imageElement.width = imgParams[1];
			imageElement.height = imgParams[2];
		}

		// Add an event listener for the DOMContentLoaded event
    	document.addEventListener("DOMContentLoaded", function () {
        	// Call the changeImage function when the page loads
        	changeImage();
    	});
	</script>

<script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>

<nav class="nav">
  <ul class="nav__list">
    {% for item in site.data.nav %}
      <li class="nav__item {% if item.children %}has-children{% endif %}">
        {% if item.url %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% else %}
          <span class="nav__label">{{ item.title }}</span>
        {% endif %}
        {% if item.children %}
          <ul class="nav__submenu">
            {% for child in item.children %}
              <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>

{{ content }}
</body>
</html>
